<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Placar Personalizado para OBS</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!-- Contêiner principal para o placar e o tempo -->
    <div class="main-container">
        <!-- Contêiner do placar -->
        <div class="placar-container" id="placarContainer">
            <div class="time time-casa">
                <div class="logo-container">
                    <img id="logoCasa" src="" alt="Logo do Time Casa">
                </div>
                <div class="info-time">
                    <div id="nomeCasa" class="nome-time">Time Casa</div>
                </div>
            </div>

            <div class="placar">
                <div class="placar-valor">
                    <span id="golsCasa">0</span>
                    <img class="separador" src="assets/img/logo-bl-zerofundo.png" alt="Logo do Canal">
                    <span id="golsVisitante">0</span>
                </div>
            </div>

            <div class="time time-visitante">
                <div class="info-time">
                    <div id="nomeVisitante" class="nome-time">Time Visitante</div>
                </div>
                <div class="logo-container">
                    <img id="logoVisitante" src="" alt="Logo do Time Visitante">
                </div>
            </div>
        </div>

        <!-- Novo contêiner do tempo -->
        <div class="tempo-container">
            <div class="cronometro-box">
                <span id="cronometro">00:00</span>
            </div>
            <div class="tempo-box" id="tempoJogo"></div>
        </div>
    </div>

    <button class="toggle-controls" id="toggleControls">+</button>

    <div class="controles" id="painelControle">
        <h3>Painel de Controle</h3>
        <div class="form-group">
            <label for="inputNomeCasa">Time Casa:</label>
            <input type="text" id="inputNomeCasa" value="Time Casa">
        </div>
        <div class="form-group">
            <label for="inputLogoCasa">Logo Time Casa:</label>
            <input type="file" id="inputLogoCasa" accept="image/*">
        </div>
        <div class="form-group">
            <label for="selectCorLogoCasa">Cor de Fundo Time Casa:</label>
            <select id="selectCorLogoCasa">
                <option value="#0D4273">Azul</option>
                <option value="#E21F26">Vermelho</option>
                <option value="#000000">Preto</option>
                <option value="#FFFFFF">Branco</option>
                <option value="#12A454">Verde</option>
                <option value="#FFD700">Amarelo</option>
            </select>
        </div>
        <div class="form-group">
            <label for="inputNomeVisitante">Time Visitante:</label>
            <input type="text" id="inputNomeVisitante" value="Time Visitante">
        </div>
        <div class="form-group">
            <label for="inputLogoVisitante">Logo Time Visitante:</label>
            <input type="file" id="inputLogoVisitante" accept="image/*">
        </div>
        <div class="form-group">
            <label for="selectCorLogoVisitante">Cor de Fundo Time Visitante:</label>
            <select id="selectCorLogoVisitante">
                <option value="#0D4273">Azul</option>
                <option value="#E21F26">Vermelho</option>
                <option value="#000000">Preto</option>
                <option value="#FFFFFF">Branco</option>
                <option value="#12A454">Verde</option>
                <option value="#FFD700">Amarelo</option>
            </select>
        </div>
        <div class="form-group">
            <label for="selectTempo">Tempo:</label>
            <select id="selectTempo">
                <option value="1">1º Tempo</option>
                <option value="2">2º Tempo</option>
                <option value="Intervalo">Intervalo</option>
                <option value="1P">1º Tempo da Prorrogação</option>
                <option value="2P">2º Tempo da Prorrogação</option>
                <option value="Pênaltis">Pênaltis</option>
            </select>
        </div>
        <div class="form-group">
            <label for="cronometro">Cronômetro:</label>
            <div style="display: flex; gap: 5px;">
                <button id="btnIniciarCronometro">Iniciar</button>
                <button id="btnPausarCronometro">Pausar</button>
                <button id="btnZerarCronometro">Zerar</button>
            </div>
        </div>
    
        <div style="display: flex; gap: 10px; margin-top: 10px;">
            <div>
                <button id="btnGolCasa" class="btn-gol">Gol Casa +</button>
                <button id="btnGolCasaMenos">Gol Casa -</button>
            </div>
            <div>
                <button id="btnGolVisitante" class="btn-gol">Gol Visitante +</button>
                <button id="btnGolVisitanteMenos">Gol Visitante -</button>
            </div>
        </div>
        <div style="margin-top: 15px;">
            <button id="btnAplicar">Aplicar Alterações</button>
        </div>
    </div>

    <script src="js/script.js" defer></script>
</body>
</html>
